<div (click)="showQuestion()" class="game-board"><img src="{{ url }}"></div>

<div *ngIf="showQuestionModal" class="question-modal">
  <h2>{{ currentQuestion.question }}</h2>
  <ul>
    <li *ngFor="let option of currentQuestion.options">
      <label>
        <input type="radio" [value]="option" [(ngModel)]="selectedOption">
        {{ option }}
      </label>
    </li>
  </ul>
  <button (click)="checkAnswer()">Ответить</button>
</div>
